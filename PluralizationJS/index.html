    <script>
        // Simple pluralization ///////////////////////////////////////////////////////
        function getAppleCount(count) {
            if (count === 1) {
                return "1 apple";
            } else if (count === 0 || count > 1) {
                return count + " apples";
            } else {
                return "That's surely an invalid count of apples!";
            }
        }
